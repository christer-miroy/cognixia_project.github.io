<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communications Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="edit-user-style.css" rel="stylesheet">
  <link href="hide-element.css" rel="stylesheet">
</head>

<body>
  <div class="tabsContainer m-2">
    <!-- Tabs -->
    <div class="navbar">
        <div class="navTab col-3">
            <a href="chat.html" aria-current="page" class="navLink active d-flex justify-content-center">Group Chat</a>
        </div>
        <div class="navTab col-3">
            <a href="user-list.html" class="navLink d-flex justify-content-center">Manage Users</a>
        </div>
        <div class="navTab col-3">
            <a href="docs-list.html" class="navLink d-flex justify-content-center">Manage Documents</a>
        </div>
        <div class="navTab col-3">
            <a href="logout.html" class="navLink d-flex justify-content-center" id="logoutLink" onclick="logout()">Logout</a>
        </div>
    </div>
  </div>
  <div class="editContainer m-2">
    <!-- Login -->
    <div class="d-flex justify-content-center m-5">
      <h2>Edit User Information</h2>
    </div>
    <form>
      <div class="mb-3 d-flex justify-content-center">
        <div class="row">
          <div class="col-4">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="fullName" placeholder="Anne Hunter">
          </div>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <div class="row">
          <div class="col-4">
            <label for="exampleInputPassword1" class="form-label">Email</label>
          </div>
          <div class="col-8">
            <input type="email" class="form-control" id="email" placeholder="anne.hunter@mail.com">
          </div>
        </div>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <a href="user-list.html"><button type="button" class="editSuccess btn btn-outline-dark btn-sm">Save</button></a>
      </div>
    </form>
  </div>
  <div class="hidden">
    <!-- hide unneccessary elements to avoid errors in console -->
    <button type="submit" id="registerBtn" class="registerSuccess btn btn-outline-dark btn-sm">Register</button>
    <button type="submit" id="loginBtn" class="loginBtn">Login</button>
    <a href="logout.html" class="navLink d-flex justify-content-center" id="logoutLink">Logout</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
