<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communications Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="login-success-style.css" rel="stylesheet">
  <link href="hide-element.css" rel="stylesheet">
</head>

<body>
  <div class="tabsContainer m-2">
    <!-- Tabs -->
    <div class="navbar">
        <div class="navTab col-3">
            <button href="chat.html" class="navLink d-flex justify-content-center" id="chat">Group Chat</button>
        </div>
        <div class="navTab col-3">
            <button type="submit" class="navLink d-flex justify-content-center" id="user-list">Manage Users</button>
        </div>
        <div class="navTab col-3">
            <a href="docs-list.html" class="navLink d-flex justify-content-center" id="docs-list">Manage Documents</a>
        </div>
        <div class="navTab col-3">
            <a href="logout.html" class="navLink d-flex justify-content-center" id="logoutLink">Logout</a>
        </div>
    </div>
  </div>
  <div class="loginSuccessfulContainer m-2">
    <!-- Login Successfull -->
    <div class="d-flex justify-content-center m-5">
      <p>
      <h2>Login Successful!</h2>
      </p>
    </div>
    <div class="user d-flex justify-content-center m-5" id="welcome">
      <p><b>Welcome ! </b><span id="email"></span></p>
    </div>
  </div>
  <div class="hidden">
    <!-- hide unneccessary elements to avoid errors in console -->
    <button type="submit" id="registerBtn" class="registerSuccess btn btn-outline-dark btn-sm">Register</button>
    <button type="submit" id="loginBtn" class="loginBtn">Login</button>
    <a href="logout.html" class="navLink d-flex justify-content-center" id="logoutLink" onclick="logout()">Logout</a>
  </div>
  <script type="text/javascript" src="./js/login-success.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
