<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login-style.css" rel="stylesheet">
    <link href="hide-element.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div class="header d-flex justify-content-center m-5">
            <h2>Login</h2>
        </div>
        <form name="userLogin" id="userLogin">
            <div class="mb-3 d-flex justify-content-center">
                <div class="row">
                    <div class="col-3">
                        <label for="" class="form-label">Email</label>
                    </div>
                    <div class="col-9">
                        <input type="email" class="form-control" id="email" placeholder="email@email.com">
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <div class="row">
                    <div class="col-3 ">
                        <label for="" class="form-label">Password</label>
                    </div>
                    <div class="col-9">
                        <input type="password" class="form-control" id="password" placeholder="******">
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" id="loginBtn" class="loginBtn">Login</button>
            </div>
        </form>
    </div>
    <div class="hidden">
        <!-- hide unneccessary elements to avoid errors in console -->
        <button type="submit" id="registerBtn" class="registerSuccess btn btn-outline-dark btn-sm">Register</button>
        <button type="submit" id="loginBtn" class="loginBtn">Login</button>
        <a href="logout.html" class="navLink d-flex justify-content-center" id="logoutLink">Logout</a>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
